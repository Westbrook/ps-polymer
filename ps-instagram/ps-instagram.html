<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../ps-instagram-service/ps-instagram-service.html">
<link rel="import" href="../core-image/core-image.html">
<link rel="import" href="../core-icon/core-icon.html">
<link rel="import" href="../core-icons/core-icons.html">
<!--
Element displaying a tumblr blog.

##### Example

<ps-tumblr></ps-tumblr>

@element ps-tumblr
@blurb Element displaying a tumblr blog.
@status alpha
@homepage #
-->

<polymer-element name="ps-instagram" attributes="U_ID likes caption">
    <template>
    <style>
    :host {
        display: block;
        text-align: center;
        max-width: 100%;
        line-height: 1.5;
    }
    :host > a {
        display: block;
        margin: 1em auto 0;
        width: 100%;
        max-width: 640px;
    }
    :host > a:first-of-type {
        margin-top: 0;
    }
    core-image {
        width: 100%;
        padding-bottom: 100%;
        vertical-align: middle;
    }
    .likes {
        clear: both;
        margin-top: 0.5em;
    }
    p {
        max-width: 620px;
        margin: 0.5em auto 0;
    }
    </style>
    <ps-instagram-service U_ID="{{U_ID}}" posts="{{posts}}"></ps-instagram-service>

    <template repeat="{{post in posts}}">
        <a href="{{post.link}}" target="_blank">
            <core-image sizing="contain" preload="true" fade="true" src="{{post.images.standard_resolution.url}}"></core-image>
        </a>
        <template if="{{!!likes}}">
            <div class="likes">
                {{post.likes.count}}
                <core-icon icon="favorite"></core-icon>
            </div>
        </template>
        <template if="{{!!caption}}">
            <p>{{post.caption.text}}</p>
        </template>
    </template>

</template>

<script>
Polymer('ps-instagram', {
    /**
    * The `U_ID` attribute is the user_id who's content will be displayed.
    *
    * @attribute U_ID
    * @type string
    * @default ''
    */
    U_ID: '',
    likes: true,
    caption: true
});
</script>
</polymer-element>
