<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../ps-instagram-service/ps-instagram-service.html">
<link rel="import" href="../core-image/core-image.html">
<link rel="import" href="../core-icon/core-icon.html">
<link rel="import" href="../core-icons/core-icons.html">
<!--
Element displaying a tumblr blog.

##### Example

<ps-tumblr></ps-tumblr>

@element ps-tumblr
@blurb Element displaying a tumblr blog.
@status alpha
@homepage #
-->

<polymer-element name="ps-instagram" attributes="U_ID likes caption size">
    <template>
    <style>
    :host {
        display: block;
        text-align: center;
        max-width: 100%;
        line-height: 1.5;
        max-width: 640px;
        margin: 0 auto;
    }
    :host > a {
        display: block;
        width: 100%;
    }
    core-image {
        width: 100%;
        padding-bottom: 100%;
        vertical-align: middle;
    }
    .likes {
        clear: both;
        margin-top: 0.5em;
    }
    p {
        max-width: 620px;
        margin: 0.5em auto 0;
        padding: 0 5px;
    }
    :host(:not([size="standard"])) {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-between;
    }
    .post {
        width: 100%;
        max-width: 640px;
        margin-bottom: 1em;
    }
    :host([size="low"]) .post {
        max-width: 306px;
        width: 50%;
    }
    :host([size="thumbnail"]) .post {
        max-width: 150px;
        width: 25%;
    }
    :host([size="list"]) .post {
        display: flex;
        text-align: left;
    }
    :host([size="list"]) a {
        flex: 0 0 25%;
        margin-right: 20px;
    }
    :host([size="list"]) p {
        padding: 0;
    }
    </style>
    <ps-instagram-service U_ID="{{U_ID}}" posts="{{posts}}"></ps-instagram-service>

    <template repeat="{{post in posts}}">
        <div class="post">
            <a href="{{post.link}}" target="_blank">
                <template bind="{{(size == 'thumbnail' || size == 'list') ? post.images.thumbnail : post.images[size + '_resolution'] }}">
                    <core-image sizing="contain" preload="true" fade="true" src="{{url}}"></core-image>
                </template>
            </a>
            <template if="{{!!likes || !!caption}}">
                <div class="info">
                    <template if="{{!!likes}}">
                        <div class="likes">
                            {{post.likes.count}}
                            <core-icon icon="favorite"></core-icon>
                        </div>
                    </template>
                    <template if="{{!!caption}}">
                        <p>{{post.caption.text}}</p>
                    </template>
                </div>
            </template>
        </div>
    </template>

</template>

<script>
Polymer('ps-instagram', {
    /**
    * The `U_ID` attribute is the user_id who's content will be displayed.
    *
    * @attribute U_ID
    * @type string
    * @default ''
    */
    U_ID: '',
    /**
    * The `likes` attribute displays the image's likes count.
    *
    * @attribute likes
    * @type boolean
    * @default true
    */
    likes: true,
    /**
    * The `caption` attribute displays the image's caption.
    *
    * @attribute caption
    * @type boolean
    * @default true
    */
    caption: true,
    /**
    * The `size` attribute outlines whether the image should be shown at 'standard' resolution (100%),
    * 'low' resolution (50%), or 'thumbnail' resolution (25%).
    *
    * @attribute size
    * @type string
    * @default 'standard'
    */
    size: 'standard',
    created: function() {
        /**
        * The `posts` attribute contains the Instagram posts to display.
        *
        * @attribute posts
        * @type object
        * @default {}
        */
        this.posts = {};
    }
});
</script>
</polymer-element>
