<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../ps-instagram-service/ps-instagram-service.html">
<link rel="import" href="../core-image/core-image.html">
<link rel="import" href="../core-icon/core-icon.html">
<link rel="import" href="../core-icons/core-icons.html">
<!--
Element displaying a tumblr blog.

##### Example

<ps-tumblr></ps-tumblr>

@element ps-tumblr
@blurb Element displaying a tumblr blog.
@status alpha
@homepage #
-->

<polymer-element name="ps-instagram" attributes="U_ID likes caption size">
    <template>
    <style>
    :host {
        display: block;
        text-align: center;
        max-width: 100%;
        line-height: 1.5;
        max-width: 640px;
        margin: 0 auto;
    }
    :host > a {
        display: block;
        width: 100%;
    }
    core-image {
        width: 100%;
        padding-bottom: 100%;
        vertical-align: middle;
    }
    .likes {
        clear: both;
        margin-top: 0.5em;
    }
    p {
        max-width: 620px;
        margin: 0.5em auto 0;
        padding: 0 5px;
    }
    :host(:not([size="standard"])) {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-between;
    }
    :host([size="low"]) .post {
        max-width: 306px;
        width: 50%;
    }
    :host([size="thumbnail"]) .post {
        max-width: 150px;
        width: 25%;
    }
    .post {
        max-width: 640px;
        margin-bottom: 1em;
    }
    .post:nth-child(4n) {
        clear: both;
    }
    </style>
    <ps-instagram-service U_ID="{{U_ID}}" posts="{{posts}}"></ps-instagram-service>

    <template repeat="{{post in posts}}">
        <div class="post">
            <a href="{{post.link}}" target="_blank">
                <template bind="{{size == 'thumbnail' ? post.images[size] : post.images[size + '_resolution'] }}">
                    <core-image sizing="contain" preload="true" fade="true" src="{{url}}"></core-image>
                </template>
            </a>
            <template if="{{!!likes}}">
                <div class="likes">
                    {{post.likes.count}}
                    <core-icon icon="favorite"></core-icon>
                </div>
            </template>
            <template if="{{!!caption}}">
                <p>{{post.caption.text}}</p>
            </template>
        </div>
    </template>

</template>

<script>
Polymer('ps-instagram', {
    /**
    * The `U_ID` attribute is the user_id who's content will be displayed.
    *
    * @attribute U_ID
    * @type string
    * @default ''
    */
    U_ID: '',
    likes: true,
    caption: true,
    size: 'standard'
});
</script>
</polymer-element>
