Element displaying an image and it's associated IPTC, Share, EXIF and Buy content from PhotoShelter.com

##### Example

    <ps-image-card></ps-image-card>

@element ps-image-card
@blurb Element displaying an image and it's associated IPTC, Share, EXIF and Buy content from PhotoShelter.com
@status alpha
@homepage #
-->

<polymer-element name="ps-image-card" attributes="I_ID G_ID image gallery">
  <template>
    <style>
    :host {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      color: #fff;
      font-size: 12px;
      font-weight: 300;
      overflow: hidden;
    }
    *, *:before, *:after {
      -webkit-box-sizing: inherit;
      -moz-box-sizing: inherit;
      box-sizing: inherit;
    }
    @font-face {
      font-family: 'icon-set';
      src: url("font/photoshelter_Theme4.eot");
      src: url("font/photoshelter_Theme4.eot?#iefix") format("embedded-opentype"), url("font/photoshelter_Theme4.woff") format("woff"), url("font/photoshelter_Theme4.ttf") format("truetype"), url("font/photoshelter_Theme4.svg#photoshelter_Theme4") format("svg");
      font-weight: normal;
      font-style: normal;
    }
    h1 {
      font-size: 2em;
    }
    ps-image-bkg {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      -webkit-transition-property: right;
      -moz-transition-property: right;
      -o-transition-property: right;
      transition-property: right;
      -webkit-transition-duration: 0.5s;
      -moz-transition-duration: 0.5s;
      -o-transition-duration: 0.5s;
      transition-duration: 0.5s;
    }
    .tray:not([data-offscreen]) + ps-image-bkg {
      right: 350px;
    }
    a {
      color: #F2AFAF;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    button {
      -webkit-appearance: none;
      border: none;
      line-height: inherit;
      outline: none;
      padding: 0;
      text-decoration: none;
      cursor: pointer;
      background: transparent;
      color: #fff;
    }
    button:after {
      line-height: inherit;
      font-size: 1.5em;
      font-family: 'icon-set';
    }
    .tray {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      max-width: 350px;
      background: rgba(0, 0, 0, 0.55);
      -webkit-transition-property: all;
      -moz-transition-property: all;
      -o-transition-property: all;
      transition-property: all;
      -webkit-transition-duration: 0.5s;
      -moz-transition-duration: 0.5s;
      -o-transition-duration: 0.5s;
      transition-duration: 0.5s;
    }
    .tray[data-offscreen] {
      -webkit-transform: translate3d(100%, 0, 0);
      -moz-transform: translate3d(100%, 0, 0);
      -ms-transform: translate3d(100%, 0, 0);
      -o-transform: translate3d(100%, 0, 0);
      transform: translate3d(100%, 0, 0);
    }
    .tray > article {
      position: absolute;
      top: 0;
      right: 4em;
      bottom: 0;
      left: 0;
      width: auto;
      background: rgba(0, 0, 0, 0.55);
    }
    .nano-content {
      top: 4em;
      bottom: 4em;
      padding: 0 4.5em 0 3em
    }
    .nano-content > * {
      float: left;
      width: 100%;
    }
    .tray > nav {
      position: absolute;
      right: 0;
      bottom: 4em;
      width: 4em;
    }
    nav > button {
      float: left;
      width: 4em;
      height: 4em;
      line-height: 4em;
      font-size: inherit;
      position: relative;
    }
    nav > button:after {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      line-height: inherit;
      text-align: center;
    }
    nav > button:hover {
      background: rgba(0, 0, 0, 0.65);
    }

    [data-tab=iptc].iptc,
    [data-tab=share].share,
    [data-tab=exif].exif,
    [data-tab=buy].buy {
      background: rgba(0, 0, 0, 0.55);
    }
    [data-tab=iptc]:after {
      content: 'Q';
    }
    [data-tab=share]:after {
      content: '8 ';
    }
    [data-tab=exif]:after {
      content: '\0152';
    }
    [data-tab=buy]:after {
      content: 'i';
    }
    [data-tab=thumbs]:after {
      content: '\0073';
    }
    .toggle {
      position: absolute;
      right: 0;
      bottom: 0;
      width: 4em;
      height: 4em;
      line-height: 4em;
      font-size: inherit;
      cursor: pointer;
    }
    .toggle:after {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      line-height: inherit;
      text-align: center;
      content: 'a';
    }
    .tray[data-offscreen] ~ .toggle:after {
      content: 'Q';
    }
    .tray[data-offscreen] ~ .toggle {
      background: rgba(0, 0, 0, 0.55);
    }
    .toggle:hover:after {
      background: rgba(0, 0, 0, 0.6);
    }
    /** initial setup **/
    .nano {
      position : relative;
      width    : auto;
      height   : 100%;
      overflow : hidden;
    }
    .nano > .nano-content {
      position      : absolute;
      overflow      : scroll;
      overflow-x    : hidden;
      top           : 4em;
      right         : 0;
      bottom        : 4em;
      left          : 0;
    }
/*    .nano:before {
      content: '';
      position: absolute;
      z-index: 2;
      top: 4em;
      left: 0;
      right: 4.5em;
      height: 20px;
      background-image: -webkit-gradient(linear, 50% 0%, 50% 100%, color-stop(0%, rgba(50, 50, 50, 1)), color-stop(100%, rgba(0, 0, 0, 0)));

    }

    .nano > .nano-content:focus {
      outline: none;
    }
    .nano > .nano-content::-webkit-scrollbar {
      visibility: hidden;
    }
    .has-scrollbar > .nano-content::-webkit-scrollbar {
      visibility: visible;
    }
    .nano > .nano-pane {
      background : rgba(255,255,255,.1);
      position   : absolute;
      z-index: 5;
      width      : 1em;
      right      : 1.5em;
      top        : 2em;
      bottom     : 2em;
      visibility : hidden\9; /* Target only IE7 and IE8 with this hack */
      opacity    : .01;
      -webkit-transition    : .2s;
      -moz-transition       : .2s;
      -o-transition         : .2s;
      transition            : .2s;
    }
    .nano > .nano-pane > .nano-slider {
      background: #fff;
      background: rgba(255,255,255,.5);
      position              : relative;
      margin                : 0 1px;
    }
    .nano:hover > .nano-pane, .nano-pane.active, .nano-pane.flashed {
      visibility : visible\9; /* Target only IE7 and IE8 with this hack */
      opacity    : 0.99;
    }

    </style>

    <template if="{{!!I_ID}}">
      <ps-image-service id="service-image" image="{{image}}" type="card" I_ID='{{I_ID}}' extends="{{extends}}"></ps-image-service>
    </template>

    <template if="{{!!image}}">
      <template if="{{!user}}" id="template-service-user">
        <ps-user-service id="service-user" user="{{user}}" U_ID='{{image.owner_id}}'></ps-user-service>
      </template>

      <template if="{{!!user}}">
        <div class="tray" data-offscreen?="{{!tray}}">
          <article id="scrolling" class="nano">
            <div class="nano-content">
              <ps-image-iptc image="{{image}}" user="{{user}}"></ps-image-iptc>
              <ps-share image="{{image}}" user="{{user}}"></ps-share>
              <ps-image-exif image="{{image}}"></ps-image-exif>
              <ps-image-buy image="{{image}}" user="{{user}}" hidden?="{{!image.Profile.length}}"></ps-image-buy>
              <ps-gallery-thumbs image="{{image}}" image="{{image}}" gallery="{{gallery}}" hidden?="{{!gallery || !gallery.GalleryImage}}"></ps-gallery-thumbs>
            </div>
          </article>
          <nav>
            <button on-tap="{{changeTab}}" class="{{showing}}" data-tab="iptc"></button>
            <button on-tap="{{changeTab}}" class="{{showing}}" data-tab="share"></button>
            <button on-tap="{{changeTab}}" class="{{showing}}" data-tab="exif"></button>
            <button on-tap="{{changeTab}}" class="{{showing}}" data-tab="buy" hidden?="{{!image.Profile.length}}"></button>
            <button on-tap="{{changeTab}}" class="{{showing}}" data-tab="thumbs" hidden?="{{!gallery || !gallery.GalleryImage}}"></button>
          </nav>
        </div>
        <ps-image-bkg image="{{image}}"></ps-image-bkg>
      </template>
    </template>

    <button  on-tap="{{toggle}}" class="toggle"></button>
    
  </template>

  <script>
  Polymer('ps-image-card',{
    observe: {
      showing: 'setScroll'
    },
    /**
     * The `G_ID` attribute is the gallery_id to be displayed.
     * 
     * @attribute G_ID
     * @type string
     * @default false
     */
    G_ID: '',
    /**
     * The `I_ID` attribute is the image_id to be displayed.
     * 
     * @attribute I_ID
     * @type string
     * @default ''
     */
    I_ID: '',
    /**
     * The `showing` attribute dictate which of the info panes is open.
     * 
     * @attribute showing
     * @type string
     * @default "iptc"
     */
    showing: 'iptc',
    /**
     * The `tray` attribute outlines the open state of the info tray.
     * 
     * @attribute tray
     * @type boolean
     * @default false
     */
    tray: false,
    created: function() {
      /**
       * The `gallery` attribute defines the PhotoShelter gallery to be displayed.
       * 
       * @attribute gallery
       * @type object
       * @default {}
       */
      this.gallery = {};
      /**
       * The `image` attribute defines the PhotoShelter image to be displayed.
       * 
       * @attribute image
       * @type object
       * @default {}
       */
      this.image = {};
      /**
       * The `user` attribute defines the PhotoShelter user who's account of which the image is a part.
       * 
       * @attribute user
       * @type object
       * @default {}
       */
      this.user = {};
      /**
       * The `extends` attribute outlines the extends of the ps-image-service tag to support the content delivered.
       * 
       * @attribute extends
       * @type array
       * @default ["ImageLink", "Iptc", "Profile", "Exif"]
       */
      this.extends = [
        "ImageLink",
        "Iptc",
        "Profile",
        "Exif"
      ];
    },
   /**
    * The `trayChanged` method updates info pane scrolling when hanging to true.
    * 
    * @method trayChanged
    * @param {String} oldVal Pass in the old value of this.tray.
    * @param {String} oldVal Pass in the new value of this.tray.
    */
    trayChanged: function(oldVal, newVal) {
      if (oldVal === true) return;
      $(this.shadowRoot.getElementById('scrolling')).nanoScroller({iOSNativeScrolling:true});
    },
   /**
    * The `imageChanged` method updates info pane scrolling and manages the set state of this.user
    * 
    * @method imageChanged
    */
    imageChanged: function() {
      $(this.shadowRoot.getElementById('scrolling')).nanoScroller({iOSNativeScrolling:true});
      if (this.user !== {} && this.user.user_id !== this.image.owner_id) {
        // document.querySelector('#template-service-user').model = {
        //   user: false,
        //   image: this.image
        // };
        this.user = false;
      }
    },
   /**
    * The `changeTab` method updates the element currently showing in the info pane.
    * 
    * @method changeTab
    * @param {Event} event Pass in the click event.
    */
    changeTab: function(event) {
      this.showing = event.currentTarget.dataset.tab;
    },
   /**
    * The `setScroll` method focuses the correct content in the info tray and prepares the JS scrollbar shim.
    * Attached via observe.
    * 
    * @method setScroll
    * @param {String} oldVal Pass in the old value of this.showing.
    * @param {String} oldVal Pass in the new value of this.showing.
    */
    setScroll: function(oldVal, newVal) {
      var target = (newVal === 'share') ? 'ps-' : 'ps-image-';
      target = (newVal === 'thumbs') ? 'ps-gallery-' : target;
      $(this.shadowRoot.getElementById('scrolling')).find('[image]').hide();
      $(this.shadowRoot.getElementById('scrolling')).find(target+newVal).show();
      $(this.shadowRoot.getElementById('scrolling')).nanoScroller({iOSNativeScrolling:true});
    },
   /**
    * The `toggle` method manages the value of this.tray, and sets scrolling on the info pane.
    * 
    * @method toggle
    */
    toggle: function() {
      this.tray = !this.tray;
      if (this.tray) {
        this.setScroll(this.showing, this.showing);
      }
    }
  });
  </script>
</polymer-element>
