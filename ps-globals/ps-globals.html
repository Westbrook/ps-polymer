<link rel="import" href="../polymer/polymer.html">

<!--
Stores global variables required in components consuming the PhotoShelter.com API.

##### Example

    <ps-globals></ps-globals>

@element ps-globals
@blurb Stores global variables required in components consuming the PhotoShelter.com API.
@status alpha
@homepage
-->
<polymer-element name="ps-globals" attributes="apikey version baseurl">
  <script>
  (function() {
    var data = {
        baseurl: 'http://www.photoshelter.com/psapi/',
        version: 'v3.0'
    };

    Polymer('ps-globals', {
       ready: function() {
           this.data = data;
           for (var i = 0; i < this.attributes.length; ++i) {
             var attr = this.attributes[i];
             data[attr.nodeName] = attr.value;
           }
       }
    });
  })();
  </script>
</polymer-element>
