<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../ps-globals/ps-globals.html">
<link rel="import" href="../core-ajax/core-ajax.html">
<!--
Element requesting Image information from PhotoShelter.com. This element has no presence in the IU.

##### Example

    <ps-image-service></ps-image-service>

@element ps-image-service
@blurb Element for requesting PhotoShelter.com image data.
@status alpha
@homepage #
-->

<polymer-element name="ps-image-search-service" attributes="images U_ID extends terms per_page page sort_by sort_dir">
  <template>
    <style>
    :host {
      display: none;
    }
    </style>
    <ps-globals id="globals"></ps-globals>
    <core-ajax id="ajax"
      auto
      url="{{url}}"
      on-core-response="{{imagesLoaded}}"
      handleAs="json">
    </core-ajax>
  </template>
  <script>
  Polymer('ps-image-search-service', {
    /**
     * The `I_ID` attribute is the image_id to be displayed and is a REQUIRED attribute.
     *
     * @attribute I_ID
     * @type string
     * @default ''
     */
    I_ID: '',
    /**
     * The `url` attribute is the URL from which PhotoShelter.com data is requested.
     *
     * @attribute url
     * @type string
     * @default ''
     */
    url: '',
    per_page: 10,
    page: 1,
    sort_by: 'relevance',
    sort_dir: 'asc',

    created: function() {
      /**
       * The `image` attribute defines the PhotoShelter image to be displayed.
       *
       * @attribute image
       * @type object
       * @default {}
       */
      this.image = {};
      /**
       * The `extends` attribute outlines the extends of the ps-image-service tag to support the content delivered.
       *
       * @attribute extends
       * @type array
       * @default []
       */
      this.extends = [];
    },
    ready: function() {
      if (!!this.terms)
        this.url = this.extendUrl();
    },
    /**
    * The `extendUrl` method will merge the given U_ID with the API endpoint, it's extends and API_KEY so that data can be requested.
    *
    * @method createUrl
    * @return {String} Returns a string URL to be sent to the core-ajax element.
    */
    extendUrl: function() {
      var extend = '&extend={',
        url = this.$.globals.data.baseurl + this.$.globals.data.version +
            '/image/search?api_key=' + this.$.globals.data.apikey +
            '&terms=' + this.terms +
            '&per_page=' + this.per_page +
            '&page=' + this.page +
            '&sort_by=' + this.sort_by +
            '&sort_dir=' + this.sort_dir +
            '&user_id=' + this.U_ID;
      for(var i = 0, ct = this.extends.length; i < ct; i ++) {
        if (i > 0 ) extend += ',';
        extend += '"' + this.extends[i] + '":{"fields":"*"}'
      }
      if (ct) {
        url += extend + '}';
      }
      return url;
    },
    /**
    * The `imageLoaded` method makes a copy of the loaded data.
    *
    * @method imageLoaded
    */
    imagesLoaded: function() {
      // Make a copy of the loaded data
      this.images = this.$.ajax.response.data.Image;
    },
    /**
    * The `I_IDChanged` method updates the URL.
    *
    * @method I_IDChanged
    */
    termsChanged: function(attrName, oldVal, newVal) {
      if (!!this.terms)
        this.url = this.extendUrl();
    }
  });
  </script>
</polymer-element>
