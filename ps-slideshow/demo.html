<!doctype html>
<html>
<head>
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
	<title>ps-gallery-slideshow Demo</title>

	<script src="../webcomponentsjs/webcomponents.js"></script>
	<link rel="import" href="ps-slideshow.html">
	<link rel="import" href="../ps-globals/ps-globals.html">
	<link rel="stylesheet" href="../assets/demo.css" />

</head>
<body unresolved>

	<p>An example of using <code>&lt;ps-slideshow></code> (in development):</p>
	<ps-globals apikey="PS631731c7"></ps-globals>

	<div class="demo-holder">
		<ps-slideshow G_ID='G0000fi_jrCPzTvc' urlFormat="#!/porfolio/G0000fi_jrCPzTvc/:image_id/:title"></ps-slideshow>
	</div>

	<div class="demo-holder">
		<ps-slideshow id="iids" autoplay="false"></ps-slideshow>
	</div>

	<div class="demo-holder">
		<ps-slideshow id="gids"></ps-slideshow>
	</div>

	<div class="demo-holder">
		<ps-slideshow C_ID="C0000wrVWshlOkdU"></ps-slideshow>
	</div>

	<script>
	window.addEventListener('polymer-ready', function(e) {
		document.querySelector('#iids').I_IDs=["I0000hE9mdAO9wqA","I0000RgkhL_qyU0I","I0000T4h43Lx2KHs"];
		document.querySelector('#gids').G_IDs=["G0000fi_jrCPzTvc","G00005QNhAhGmnrU","G0000tdS2jB4onYo","G0000AmmHDn.XaYo","G0000h1GTpNUfwx0"];
	}, false);
	</script>
</body>
</html>
