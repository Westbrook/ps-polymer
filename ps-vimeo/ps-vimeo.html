<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../ps-vimeo-user-service/ps-vimeo-user-service.html">
<link rel="import" href="../ps-vimeo-video/ps-vimeo-video.html">
<!--
Element displaying a Vimeo content stream.

##### Example

<ps-vimeo></ps-vimeo>

@element ps-vimeo
@blurb Element displaying a Vimeo content stream.
@status alpha
@homepage #
-->

<polymer-element name="ps-vimeo" attributes="username videos">
    <template>
    <style>
    :host {
        display: block;
    }
    .video {
        float: left;
        width: 100%;
        height: 0;
        position: relative;
        margin: 0 0 20px;
    }
    iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
    </style>
    <ps-vimeo-user-service username="{{username}}" videos="{{videos}}"></ps-vimeo-user-service>

    <template repeat="{{video in videos}}">
        <ps-vimeo-video V_ID="{{video.id}}"></ps-vimeo-video>
    </template>

</template>

<script>
Polymer('ps-vimeo', {
    /**
    * The `username` attribute is the vimeo user name to request data against.
    *
    * @attribute username
    * @type string
    * @default ''
    */
    username: '',
    created: function() {
        /**
        * The `videos` attribute the the video data that will be displayed.
        *
        * @attribute videos
        * @type array
        * @default []
        */
        videos: []
    }
});
</script>
</polymer-element>
