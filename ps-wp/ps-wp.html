<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../ps-wp-service/ps-wp-service.html">
<!--
Element displaying a tumblr blog.

##### Example

    <ps-tumblr></ps-tumblr>

@element ps-tumblr
@blurb Element displaying a tumblr blog.
@status alpha
@homepage #
-->

<polymer-element name="ps-wp" attributes="wpUrl">
  <template>
    <style>
    :host {
      display: block;
    }
    img {
        max-width: 100%;
        height: auto;
    }
    div {
        max-width: 100%;
    }
    </style>
    <ps-wp-service wpUrl="{{wpUrl}}" posts="{{posts}}"></ps-wp-service>
    <template repeat="{{post, i in posts}}">
        <h2><a href="{{post.link}}" title="{{post.title}}">{{post.title}}</a></h2>
        <div id="post-{{i}}" class="post"></div>
    </template>

  </template>

  <script>
  Polymer('ps-wp', {
    /**
     * The `U_ID` attribute is the user_id who's content will be displayed.
     *
     * @attribute U_ID
     * @type string
     * @default ''
     */
    U_ID: '',
    /**
    * The `parameter` attribute defines by what parameter the content will be requested
    *
    * @attribute parameter
    * @type string
    * @default ''
    */
    parameter: '',
    /**
    * The `value` attribute defines what value of content will be requested
    *
    * @attribute value
    * @type string
    * @default ''
    */
    value: '',
    postsChanged: function() {
        if (!!this.posts)
            window.requestAnimationFrame(this.write.bind(this));
    },
    write: function() {
        for (var i = 0, ct = this.posts.length; i < ct; i++) {
            this.shadowRoot.querySelector('#post-'+i).innerHTML = this.posts[i].content;
        }
    }
  });
  </script>
</polymer-element>
