<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../core-icon/core-icon.html">
<link rel="import" href="../core-icons/social-icons.html">
<!--
Element displaying a links to social media profiles

##### Example

<ps-follow></ps-follow>

@element ps-follow
@blurb Element displaying a links to social media profiles
@status alpha
@homepage #
-->

<polymer-element name="ps-follow" attributes="color services">
<template>
    <style>
        :host {
            display: flex;
        }
        a {
        	padding: 1.5em;
        }
        core-icon {
    		width: 1.5em;
    		height: 1.5em;
        }
    </style>

    <template repeat="{{service in services}}">
        <a href="{{createUrl(service.name, service.data)}}" target="_blank" style="color: {{color}}; order: {{service.order}};">
            <core-icon icon="{{'social:post-' + service.name}}"></core-icon>
        </a>
    </template>

</template>

<script>
Polymer('ps-follow',{
    /**
    * The `color` attribute the link color.
    *
    * @attribute color
    * @type string
    * @default 'red'
    */
    color: 'red',
    created: function() {
        /**
        * The `services` attribute contains an array of social properties with their name, data (user name, etc) and order for display.
        *
        * @attribute services
        * @type array
        * @default []
        */
        this.services = [];
    },
    createUrl: function(service, data) {
        switch (service) {
        case 'blogger':
            return 'http://' + data + '.blogger.com/';
        case 'twitter':
            return 'https://twitter.com/' + data;
        case 'facebook':
            return 'https://www.facebook.com/' + data;
        case 'instagram':
            return 'https://instagram.com/' + data;
        case 'linkedin':
            return 'https://www.linkedin.com/in/' + data;
        case 'vimeo': //no current icon
            return 'https://vimeo.com/' + data;
        case 'tumblr':
            return 'http://' + data + '.tumblr.com/';
        case 'pinterest':
            return 'https://www.pinterest.com/' + data;
        case '500px': //no current icon
            return 'https://500px.com/' + data;
        case 'google+':
            return 'https://plus.google.com/' + data;
        }
    }
});
</script>
</polymer-element>
